<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel ="stylesheet" href="style.css">

        <br>

    <main>
        <section id="meme-image-container">
            <h2 id="meme-text"></h2>
            <h2 id="meme-bottom-text"></h2>
            <img id="meme-image" src="" alt="">
          </section>
    </main>
</body>
</html>
