<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <label for="text-input">Texto:</label>
    <input type="text" name="" id='text-input' maxlength="60">
    <label for="meme-insert">Imagem:</label>
    <input type="file" src="" alt="" accept="image/png, image/jpeg" id='meme-insert'>
    <section id='meme-image-container'>
      <img src="" alt="" id='meme-image'>
      <p id='meme-text'></p>
    </section>
    <section id='btnSection'>
      <h2>Estilos de Bordas:</h2>
      <button id='fire'>Fire</button>
      <button id='water'>Water</button>
      <button id='earth'>Earth</button>
    </section>
    <h2>Selecione um Meme Conhecido:</h2>
    <section id='meme-pronto-section'>
      <img src="imgs/meme1.png" alt="" id='meme-1' class='meme-pronto'>
      <img src="imgs/meme2.png" alt="" id='meme-2' class='meme-pronto'>
      <img src="imgs/meme3.png" alt="" id='meme-3' class='meme-pronto'>
      <img src="imgs/meme4.png" alt="" id='meme-4' class='meme-pronto'>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
