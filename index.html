<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator - Denis Espanhol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header id="#header">
    <h1>Meme Generator</h1>
  </header>
  <br>
  <section>
    <label for="text-input"><h4>Texto:</h4></label>
    <input type="text" id="text-input">
    <br>
    <label for="memes"><h4>Foto:</h4></label>
    <input type="file" name="memes" id="memes" accept="image/png, image/jpeg">
  </section>
  <br>
  <section id="meme-image-container">
    <p id="meme-text"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
