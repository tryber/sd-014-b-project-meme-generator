<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <h1>Meme Generator</h1>
    <br>
    <br>
    <p>Texto: </p><input type='text' id='text-input' maxlength='60'>
    <br>
    <br>
    <p>Foto: </p><input type='file' id='meme-image'>
    <br>
    <br>
    <container id='meme-image-container'>
        <container id='meme-text'></container>
        <img id='meme-image'>
        <p id='meme-text'></p>
    </container>
    <br>
    <p>Customização de bordas:</p>
    <button type="button" id='fire'>Fire</button>
    <button type="button" id='water'>Water</button>
    <button type="button" id='earth'>Earth</button>
    <script type="text/javascript" src='script.js'></script>
</body>
</html>
