<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Meme Generator</title>
</head>
<body>
  <h1 id="title">Meme Generator</h1>
  <input type="text" maxlength="60" id="text-input">
  <br>
  <input id="meme-insert" type="file" value="Insert image">
  <div id="meme-image-container">
    <div id="container-text">
      <h3 id="meme-text"></h3>
    </div>
    <img id="meme-image" src="">
  </div>
  <div id="buttons-container">
    <button id="fire">FIRE</button>
    <button id="water">WATER</button>
    <button id="earth">EARTH</button>
  </div>
  <div id="imgs-container">
    <img id="meme-1" src="imgs/meme1.png" alt="meme1" class="all-memes">
    <img id="meme-2" src="imgs/meme2.png" alt="meme2" class="all-memes">
    <img id="meme-3" src="imgs/meme3.png" alt="meme3" class="all-memes">
    <img id="meme-4" src="imgs/meme4.png" alt="meme4" class="all-memes">
  </div>
  <script src="script.js"></script>
</body>
</html>
