<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Meme Generator</title>
</head>
<body>
    <header class="container"><h1>Meme Generator</h1></header>
    <section class="container">
        <div class="container" id="input">
        <label class="label">Texto: </label>
        <input type="text" id="text-input" maxlength="60">
        <br>
        <label class="label">Imagem: </label>        
        <input id="meme-insert" type="file" accept="image/*">
        </div>      
        <div id="meme-image-container container">
            <img id="meme-image" src="./img/default.png" height="400px" width="400px">
            <h3 id="meme-text"></h3>
        </div>        
    </section>
<script src="script.js"></script>
</body>
</html>
