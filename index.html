<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" async> </script>
</head>
<body>
    <header id="header">Meme Generator</header>
    <section id="input">
        <label id="label1" for="">Text:</label>
        <input id="text-input" type="text" maxlength="60"><br><br>
        <label id="label2" for="">Image:</label>
        <input type="file" accept="imgs" id="meme-insert">
    </section>
<main id ="meme-section">
    <div id="meme-image-container"> 
        <div id="meme-text"> </div>
        <img id="meme-image">
      <div id="buttons-container">
        <button id="fire" class="button">Fire</button>
        <button id="water" class="button">Water</button>
        <button id="earth" class="button">Earth</button>
      </div>
    </div>
</main>
<div id="base-meme">
  <p> May a popular meme can help you... Click to choose a meme!</p>
    <img id="meme-1" class="meme-base" alt="Meme 1" src="meme1.png">
    <img id="meme-2" class="meme-base" alt="Meme 2" src="meme2.jpg">
    <img id="meme-3" class="meme-base" alt="Meme 3" src="meme3.jpg">
    <img id="meme-4" class="meme-base" alt="Meme 4" src="meme4.jpg" >
  </div>
</body>
</html>
