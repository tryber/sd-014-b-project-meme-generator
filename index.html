<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" async> </script>
</head>
<body>
    <header id="header">Meme Generator</header>
    <section id="input">
        <label id="label1" for="">Text:</label>
        <input id="text-input" type="text" maxlength="60"><br><br>
        <label id="label2" for="">Image:</label>
        <input type="file" accept="imgs" id="meme-insert">
    </section>
<main id ="meme-section">
    <div id="meme-image-container"> 
        <div id="meme-text"> </div>
        <img id="meme-image">
      <div id="buttons-container">
        <button id="fire" class="button">Fire</button>
        <button id="water" class="button">Water</button>
        <button id="earth" class="button">Earth</button>
      </div>
    </div>
</main>


</body>
</html>
