<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/967089a46f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>

  <header id="header-principal">
    <h1><i class="far fa-grin-squint-tears"></i> Meme Generator</h1>
    <div id="links">
      <a href="https://github.com/adilsongb" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/adilsongabriel/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </header>

  <main>
    
    <section class="containers" id="meme-image-container">
      <div id="meme-text"></div>
      <div id="meme-image">
        <div id="no-image">
          <i class="far fa-image" style="font-size: 12vh;"></i>
          <p style="font-size: 20px; margin: 0;">Inserir um meme</p>
        </div>
      </div>
    </section>

    <section class="containers" id="options-container">
      <label for="text-input">Inserir legenda:</label>
      <input class="m20px" type="text" id="text-input" maxlength="60">

      <label for="meme-insert">Inserir meme:</label>
      <button class="m20px" id="fileSelect">Selecione a imagem</button>
      <input type="file" name="meme-insert" id="meme-insert" style="display: none;">
    </section>
  
  </main>
  
</body>
</html>
